[Launch]
ProgramExecutable=Git\bin\sh.exe
CommandLineArguments=--login -i
DirectoryMoveOK=yes
WorkingDirectory=%PAL:DataDir:ForwardSlash%/home
SupportsUNC=yes
SingleAppInstance=true
SinglePortableAppInstance=true

[Environment]
TERM=msys
PLINK_PROTOCOL=ssh
BIN=/bin
HOME=%PAL:DataDir:ForwardSlash%/home
PATH=%BIN%;%PATH%
